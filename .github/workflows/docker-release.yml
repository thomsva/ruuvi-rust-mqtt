name: Publish Docker release image

on:
  release:
    types: [created]

jobs:
  docker:
    name: Build and push image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract version
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Show release tag
        run: echo "Release tag is ${{ env.RELEASE_TAG }}"

      - name: Build image
        run: docker build -t thomsva/ruuvi-rust-mqtt:latest .

      - name: Tag image
        run: docker tag thomsva/ruuvi-rust-mqtt:latest thomsva/ruuvi-rust-mqtt:${{ env.RELEASE_TAG }}

      - name: Push image
        run: |
          docker push thomsva/ruuvi-rust-mqtt:latest
          docker push thomsva/ruuvi-rust-mqtt:${{ env.RELEASE_TAG }}
